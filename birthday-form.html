<!DOCTYPE html>
<html lang="en">
    <head>
        <title> BIRTHDATE-FORM </title>
        <link rel="stylesheet" type="text/css" href="birthday-form.css">
</head>
<body>
    <header>
        <h1>BIRTHDAY TEXT FORM</h1>
    </header> 

    <section class="container">
   
    <form id="my-form">
        <h2>CHECK NOW!</h2>
        <div class="msg"></div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="birthdate">Birthdate:</label>
            <input type="text" id="birthdate">
        </div>

        <div>
            <label for="birthmonth">Birthmonth:</label>
            <input type="text" id="birthmonth"> 
        </div>
        <input class="btn" type="submit" value="Check!">
        
    </form>

</section>


    <script src="birthday-form.js"></script>

</body>
</html>
